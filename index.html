<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Oswald:wght@200..700&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="vector">Découvrez la<br />magie du monde<br />d'Harry Potter !</div>
    <header>
        <div id="logo">
            <img src="./images/logo.webp" alt="logo">
        </div>
        <div id="menu">
            <div class="navigation">élèves</div>
            <div class="navigation">professeurs</div>
            <div class="navigation">maisons</div>
            <div class="navigation">sorts</div>
        </div>
    </header>
    <main>
        <div id="leftPanel">
            <div id="imagesLeftPanel">
                <img src="./images/logo_full.png" alt="logo_full">
            </div>
            <div id="textLeftPanel">
                Vous aussi vous voulez tout savoir sur l'univers d'<b>Harry Potter</b> ?!<br />Rien de plus simple, rejoignez-nous !
            </div>
            <div id="joinUs"><div id="joinUsText">nous rejoindre</div></div>
        </div>
        <div id="rightPanel">
            <div id="losange">
                <img src="./images/losange.webp" alt="losange">
                <div id="choixpeau">
                    <img src="./images/choixpeau.webp" alt="choixpeau">
                </div>
                <div id="textRightPanel">A quelle maison de <b>Poudlard</b> appartenez-vous ?</div>
            </div>
        </div>
    </main>
    <footer>
        <div id="border">
            <div id="footerText">Retrouvez-nous sur les réseaux</div>
            <div id="social">
                <div class="socialMedia"><i class="fa-brands fa-facebook"></i></div>
                <div class="socialMedia"><i class="fa-brands fa-instagram"></i></div>
                <div class="socialMedia"><i class="fa-brands fa-youtube"></i></div>
                <div class="socialMedia"><i class="fa-brands fa-square-twitter"></i></div>
            </div>
        </div>
    </footer>
</body>
</html>
